<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="layout :: headerFragment"/>

<style type="text/css">
    /* Override some defaults */
    html,body {
        background-color: #eee;
    }

    body {
        padding-top: 80px;
    }

    .container {
        width: 600px;
    }

    /* The white background content wrapper */
    .container>.content {
        background-color: #fff;
        padding: 20px;
        margin: 0 -20px;
        -webkit-border-radius: 10px 10px 10px 10px;
        -moz-border-radius: 10px 10px 10px 10px;
        border-radius: 10px 10px 10px 10px;
        -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
        -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
        box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
    }

    .login-form {
        margin-left: 65px;
    }

    legend {
        margin-right: -50px;
        font-weight: bold;
        color: #404040;
    }
</style>
<body>
<div th:include="layout :: navbarFragment"></div>

<div class="container">
    <div class="content">
        <div class="row">
            <div class="col-md-11 login-form">

                <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
                <h2 class="text-center">Forgot Password?</h2>
                <p>Enter your e-mail address and we'll send you a link to reset your password.</p>

                <form method="post" th:action="@{/forgot-password}" th:object="${forgotPasswordForm}">
                    <fieldset>
                        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-envelope color-blue"></i>
                                </span>
                                <input class="form-control" th:field="*{email}" type="email" required="required" placeholder="Email address"/>
                            </div>

                            <p class="text-danger"
                               th:each="error : ${#fields.errors('email')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Email me reset password link</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: foot"></div>
</body>
</html>
