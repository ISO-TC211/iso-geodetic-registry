<!DOCTYPE html>
<html>
	<head th:include="layout :: headerFragment"/>

 	<style type="text/css">
		/* Override some defaults */
		html,body {
			background-color: #eee;
		}
		
		body {
			padding-top: 80px;
		}
		
		.container {
			width: 600px;
		}
		
		/* The white background content wrapper */
		.container>.content {
			background-color: #fff;
			padding: 20px;
			margin: 0 -20px;
			-webkit-border-radius: 10px 10px 10px 10px;
			-moz-border-radius: 10px 10px 10px 10px;
			border-radius: 10px 10px 10px 10px;
			-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
			-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
			box-shadow: 0 1px 2px rgba(0, 0, 0, .15);
		}
		
		.login-form {
			margin-left: 65px;
		}
		
		legend {
			margin-right: -50px;
			font-weight: bold;
			color: #404040;
		}
	</style>
	<body>
		<div th:include="layout :: navbarFragment"></div>
	
		<div class="container">
			<div class="content">
				<div class="row">
					<div class="col-md-10 login-form">
						<h2 th:text="#{application.title}">Login</h2>
						<div th:if="${param.error}" class="alert alert-danger" th:text="#{alert.loginFailed}"/>
						<form method="post">
							<fieldset>
								<input type="hidden" name="targetUrl" th:value="${targetUrl}"/>
								<div class="form-group">
<!-- 									<label class="form-label" for="username" th:text="#{form.label.username}"></label> -->
									<div class="controls">
										<input class="form-control" id="username" name="username" type="text" th:placeholder="#{navbar.login.label.email}"/>
									</div>
								</div>
								<div class="form-group">
<!-- 									<label class="form-label" for="password" th:text="#{form.label.password}"></label> -->
									<div class="controls">
										<input class="form-control" id="password" name="password" type="password" th:placeholder="#{navbar.login.label.password}"/>
									</div>
								</div>
								<button type="submit" class="btn btn-success btn-block" th:text="#{navbar.login}">Anmelden</button>

								<button type="button" class="btn btn-default btn-block" th:onclick="'location.href = \'' + @{${basePath} + '/forgot-password'} + '\''">Forgot password</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /container -->

	<div th:replace="layout :: foot"></div>
</body>
</html>
