<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="layout :: headerFragment" />

<style type="text/css">
    /* Override some defaults */
    html, body {
        background-color: #eee;
    }

    body {
        padding-top: 80px;
    }

    .iframe-container {
        overflow: hidden;
        padding-top: 56.25%;
        position: relative;
        height: 850px;
    }

    .iframe-container iframe {
        border: 0;
        height: 100%;
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
    }

    /* 4x3 Aspect Ratio */
    .iframe-container-4x3 {
        padding-top: 75%;
    }

</style>
<body>
<div th:include="layout :: navbarFragment"></div>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="glyphicon glyphicon-list-alt" style="font-size:2em;"></i></h3>
                        <h2 class="text-center">Provide feedback</h2>
                        <p>Please provide your feedback in the form below. Thanks!</p>

                        <div class="iframe-container">
                            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScv6B77NasVMxH0zFMxhHC-HPS-GsLR16oBBWcrooq9ANu97A/viewform?embedded=true"
                                    height="100%" width="100%"
                                    frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: foot"></div>
</body>
</html>
