<div th:fragment="popup">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 th:text="#{popup.submitProposal.header}">Vorschlag einreichen</h4>
			</div>
			<div class="modal-body">
				<p th:text="#{popup.submitProposal.reallySubmit(${item.name})}">
					Möchten Sie den Vorschlag einreichen?
				</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success button-submit" th:text="#{button.submitProposal}" th:attr="data-loading-text=#{button.submitting}">Bestätigen</button>
				<button type="button" id="cancelaccept" class="btn btn-default" data-dismiss="modal" th:text="#{button.cancel}">Abbrechen</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:inline="text">
	/* <![CDATA[ */
		$(document).ready(function() {
			$('.button-submit').on('click', function() {
				$(this).button('loading');
				post('[[@{__${basePath}__/proposals/__${item.proposalUuid}__/submit}]]', function() { 
					location.href = '[[@{__${basePath}__/management/submitter}]]';
				});
			});
		});
	/* ]]> */
	</script>
</div>
