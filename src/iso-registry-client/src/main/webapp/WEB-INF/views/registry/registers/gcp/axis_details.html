<div th:fragment="details">
	<div class="row">
		<div class="col-md-6"> <!-- LEFT -->
			<div class="row" th:include="globals :: nameAndIdentifier" />
			<div class="row" th:include="globals :: registerItemDefinition"/>
			<div class="row" th:include="globals :: aliasesTable('param')" />
			<div class="row">
				<div class="col-md-6" th:with="property='axisAbbreviation',inputType='text',label=#{form.label.axisAbbreviation},placeholder=#{form.placeholder.axisAbbreviation},isRequired='true'">
					<div th:replace="globals :: textField(${property}, ${inputType}, ${label}, ${placeholder}, ${isRequired})"/>
				</div>
				<div class="col-md-6 form-group">
					<label class="control-label" th:for="axisDirection" th:text="#{form.label.axisDirection}"></label>
					<input type="hidden" id="axisDirection" th:field="*{axisDirection.code}" style="width: 100%"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" th:with="property='axisUnit',label=#{form.label.axisUnit},isRequired='false',noAddNew='true',ajaxPath='UnitOfMeasureItem'">
					<div th:replace="globals :: selectIdentifiedItem2"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4" th:with="property='minimumValue',inputType='number',label=#{form.label.minimumValue},placeholder=#{form.placeholder.minimumValue},isRequired='false'">
					<div th:replace="globals :: textField(${property}, ${inputType}, ${label}, ${placeholder}, ${isRequired})"/>
				</div>
				<div class="col-md-4" th:with="property='maximumValue',inputType='number',label=#{form.label.maximumValue},placeholder=#{form.placeholder.maximumValue},isRequired='false'">
					<div th:replace="globals :: textField(${property}, ${inputType}, ${label}, ${placeholder}, ${isRequired})"/>
				</div>
				<div class="col-md-4 form-group">
					<label class="control-label" th:for="rangeMeaning" th:text="#{form.label.rangeMeaning}"></label>
					<input type="hidden" id="rangeMeaning" th:field="*{rangeMeaning}" style="width: 100%"/>
				</div>
			</div>
		</div>	<!-- END OF LEFT -->
		
		<div class="col-md-6"> <!-- RIGHT -->
			<div class="row" th:include="globals :: remarks (cssClass='col-md-12')" />
			<div class="row" th:include="globals :: informationSource (cssClass='col-md-12')" />
			<div class="row" th:include="globals :: dataSource (cssClass='col-md-12')" />
		</div>	<!-- END OF RIGHT -->									
	</div>
	<script type="text/javascript" charset="utf-8" th:inline="text">
	/* <![CDATA[ */
		$(document).ready(function() {
			$('#rangeMeaning').select2({
					width: 'resolve',
					dropdownAutoWidth : true,
					data: [
							{ id: '', text: '[[#{form.select.none}]]' },
							{ id: 'EXACT', text: 'exact' },
							{ id: 'WRAPAROUND', text: 'wraparound' },
					]				
			});

			$('#axisDirection').select2({
				width: 'resolve',
				dropdownAutoWidth : true,
				data: [
						{ id: 'columnNegative', text: 'column-negative' },
						{ id: 'columnPositive', text: 'column-positive' },
						{ id: 'displayDown', text: 'display-down' },
						{ id: 'displayLeft', text: 'display-left' },
						{ id: 'displayUp', text: 'display-up' },
						{ id: 'down', text: 'down' },
						{ id: 'east', text: 'east' },
						{ id: 'eastNorthEast', text: 'east-north-east' },
						{ id: 'eastSouthEast', text: 'east-south-east' },
						{ id: 'geocentricX', text: 'geocentric X' },
						{ id: 'geocentricY', text: 'geocentric Y' },
						{ id: 'geocentricZ', text: 'geocentric Z' },
						{ id: 'north', text: 'north' },
						{ id: 'northEast', text: 'north-east' },
						{ id: 'northNorthEast', text: 'north-north-east' },
						{ id: 'northNorthWest', text: 'north-north-west' },
						{ id: 'northWest', text: 'north-west' },
						{ id: 'rowNegative', text: 'row-negative' },
						{ id: 'rowPositive', text: 'row-positive' },
						{ id: 'south', text: 'south' },
						{ id: 'southEast', text: 'south-east' },
						{ id: 'southSouthEast', text: 'south-south-east' },
						{ id: 'southSouthWest', text: 'south-south-west' },
						{ id: 'southWest', text: 'south-west' },
						{ id: 'up', text: 'up' },
						{ id: 'west', text: 'west' },
						{ id: 'westNorthWest', text: 'west-north-west' },
						{ id: 'westSouthWest', text: 'west-south-west' },
				]				
			});
		});
	// "down;";"east-north-east";"east-south-east";"north";"north-east";"north-north-east";"north-north-west";"north-west";"south";"south-east";"south-south-east";"south-south-west";"south-west";"up";"west";"west-north-west";"west-south-west";"X";"Y";"Z"
	/* ]]> */
	</script>
</div>
