<div th:fragment="details">
	<div class="row">

		<div class="col-md-6"> <!-- LEFT -->

			<div class="row" th:include="globals :: nameAndIdentifier" />
			<div class="row" th:include="globals :: registerItemDefinition"/>
			<div class="row" th:include="globals :: aliasesTable('datum')" />

			<div class="row">
				<div class="col-md-12" th:with="property='scope',inputType='text',label=#{form.label.scope},placeholder=#{form.placeholder.scope},isRequired='true'">
					<div th:replace="globals :: textArea"/>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12" th:with="property='anchorDefinition',inputType='text',label=#{form.label.anchorDefinition},placeholder=#{form.placeholder.originDescription},isRequired='false'">
					<div th:replace="globals :: textArea"/>
				</div>
			</div>
		</div>	<!-- END OF LEFT -->

		<div class="col-md-6"> <!-- RIGHT -->
			<div class="row" th:if="!${isProposal} or ${proposal.isClarification()}">
				<div class="col-md-12">
					<div th:replace="registry/registers/gcp/extent_panel :: extentDetails"/>
				</div>
			</div>

			<div th:if="${itemClassName} != null and ${itemClassName} eq 'GeodeticDatum'">
				<div class="row">
					<div class="col-md-12" th:with="property='ellipsoid',label=#{form.label.ellipsoid},isRequired='true',ajaxPath='EllipsoidItem',noAddNew='true'">
						<div th:replace="globals :: selectIdentifiedItem"/>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12" th:with="property='primeMeridian',label=#{form.label.primeMeridian},isRequired='true',ajaxPath='PrimeMeridianItem',noAddNew='true'">
						<div th:replace="globals :: selectIdentifiedItem"/>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12" th:with="property='realizationEpoch',inputType='text',label=#{form.label.realizationEpoch},placeholder=#{form.placeholder.realizationEpoch},isRequired='true'">
<!-- 					<div th:replace="globals :: dateTimePicker"/> -->
					<div th:replace="globals :: textField(${property}, ${inputType}, ${label}, ${placeholder}, ${isRequired})"/>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12" th:with="property='coordinateReferenceEpoch',inputType='text',label=#{form.label.coordinateReferenceEpoch},placeholder=#{form.placeholder.coordinateReferenceEpoch},isRequired='false'">
<!-- 					<div th:replace="globals :: dateTimePicker"/> -->
					<div th:replace="globals :: textField(${property}, ${inputType}, ${label}, ${placeholder}, ${isRequired})"/>
				</div>
			</div>
		
			<div class="row" th:include="globals :: remarks (cssClass='col-md-12')" />
			<div class="row" th:include="globals :: informationSource (cssClass='col-md-12')" />
			<div class="row" th:include="globals :: dataSource (cssClass='col-md-12')" />
			
		</div>	<!-- END OF RIGHT -->									
	</div>
</div>
