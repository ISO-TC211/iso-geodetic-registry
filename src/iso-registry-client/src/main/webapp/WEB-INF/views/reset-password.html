<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="layout :: headerFragment"/>

<style type="text/css">
  /* Override some defaults */
  html, body {
    background-color: #eee;
  }

  body {
    padding-top: 80px;
  }

</style>
<body>
<div th:include="layout :: navbarFragment"></div>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="glyphicon glyphicon-lock"
                   style="font-size:2em;"></i></h3>
            <h2 class="text-center">Reset Password</h2>

            <div class="panel-body">

              <div th:if="${error}">
                <div class="alert alert-danger">
                  <span th:text="${error}"></span>
                </div>
              </div>

              <form th:if="!${error}" method="post"
                    th:action="@{/reset-password}"
                    th:object="${passwordResetForm}">

                <p class="text-danger"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <input type="hidden" name="mail" th:value="${mail}"/>
                <input type="hidden" name="token" th:value="${token}"/>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                  <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input id="password"
                           class="form-control"
                           placeholder="password"
                           type="password"
                           th:field="*{password}"/>
                  </div>
                  <p class="text-danger"
                     th:each="error: ${#fields.errors('password')}"
                     th:text="${error}">Validation error</p>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                  <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input id="confirmPassword"
                           class="form-control"
                           placeholder="Confirm password"
                           type="password"
                           th:field="*{confirmPassword}"/>
                  </div>
                  <p class="text-danger"
                     th:each="error: ${#fields.errors('confirmPassword')}"
                     th:text="${error}">Validation error</p>
                </div>


                <button type="submit"
                        class="btn btn-success btn-block">Reset Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="layout :: foot"></div>
</body>
</html>
