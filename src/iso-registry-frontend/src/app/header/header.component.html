<div>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-brand">
      <img
        src="assets/images/iso.png"
        alt="ISO"
        id="logo"
        class="img-fluid pull-left"
      />
      <a class="logo-color navbar-brand" href="/">Geodetic Registry</a>
      <button
        class="navbar-toggler ml-auto"
        type="button"
        (click)="isNavbarCollapsed = !isNavbarCollapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div
      [ngbCollapse]="!isNavbarCollapsed"
      class="collapse navbar-collapse"
      style="margin-top: 40px"
    >
      <ul class="nav navbar-nav ml-auto">
        <li ngbDropdown class="nav-item mx-3">
          <a href (click)="(false)" class="nav-link" ngbDropdownToggle
            >Documentation</a
          >
          <div ngbDropdownMenu class="dropdown-menu-right">
            <a
              class="dropdown-item"
              role="button"
              href="https://iso-tc211.github.io/iso-geodetic-register-docs/"
              target="_blank"
              >Documentation</a
            >
          </div>
        </li>
        <li ngbDropdown class="nav-item mx-3">
          <a href (click)="(false)" class="nav-link" ngbDropdownToggle>Login</a>
          <div ngbDropdownMenu class="dropdown-menu-right">
            <form [formGroup]="loginForm">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        formControlName="email"
                        required="true"
                        placeholder="E-mail Address"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        placeholder="Password"
                        required="true"
                      />
                    </div>
                    <div class="form-group">
                      <button
                        class="btn btn-success btn-block"
                        [disabled]="!loginForm.valid"
                        (click)="login()"
                      >
                        Login
                      </button>
                      <button
                        class="btn btn-primary btn-block"
                        (click)="register()"
                      >
                        Register
                      </button>
                      <button
                        class="btn btn-secondary btn-block"
                        (click)="forgotPass()"
                      >
                        Forgot Password
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link" role="button" [href]="feedbackUrl" target="_blank"
            >Feedback</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
