<div th:fragment="popup">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 th:text="#{popup.submitProposal.header}">Vorschlag einreichen</h4>
			</div>
			<div class="modal-body">
				<p th:text="#{popup.submitProposal.reallySubmit(${item.name})}">
					Möchten Sie den Vorschlag einreichen?
				</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" th:text="#{button.submitProposal}" th:onclick="'postForm(\'' + @{${basePath} + '/proposals/' + ${item.proposalUuid} + '/submit'} + '\', $(\'form#submissionForm\').serialize(), function() { location.href = \'' + @{${basePath}} + '/management/submitter\');'">Bestätigen</button>
				<button type="button" id="cancelaccept" class="btn btn-default" data-dismiss="modal" th:text="#{button.cancel}">Abbrechen</button>
			</div>
		</div>
	</div>
</div>
