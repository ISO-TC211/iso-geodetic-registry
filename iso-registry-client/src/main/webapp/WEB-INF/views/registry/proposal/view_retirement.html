<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head th:include="layout :: headerFragment" />
<body>
	<div th:include="layout :: navbarFragment"></div>

	<div class="container">
		<div class="row clearfix" style="margin-top: 0px">
			<div class="col-md-12 column">
				<div class="panel panel-default">
					<form id="signup" th:object="${proposal}" method="post" style="padding: 20px">
						<fieldset>		
							<!-- Text input-->
							<div th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
								<label class="form-label" for="description" th:text="#{form.label.justification}">Vorschlagsbegr端ndung</label>
								<div class="controls">
									<textarea id="justification" name="justification" rows="6" cols="120" th:placeholder="#{form.placeholder.justification}" class="form-control disabled" type="text" th:field="*{justification}" disabled="disabled"/> 
									<span class="help-block" th:if="${#fields.hasErrors('justification')}">
										<ul>
											<li th:each="err : ${#fields.errors('justification')}" th:text="#{${err}}"></li>
										</ul>
									</span>
								</div>
							</div>
		
							<!-- Text input-->
							<div class="form-group">
								<label class="form-label" for="registerManagerNotes" th:text="#{form.label.registerManagerNotes}">Anmerkungen f端r den Register-Manager</label>
								<div class="controls">
									<textarea id="registerManagerNotes" name="registerManagerNotes" rows="6" cols="120" th:placeholder="#{form.placeholder.registerManagerNotes}" class="form-control" type="text" th:field="*{registerManagerNotes}" disabled="disabled"/> 
								</div>
							</div>
		
							<!-- Text input-->
							<div class="form-group">
								<label class="form-label" for="controlBodyNotes" th:text="#{form.label.controlBodyNotes}">Anmerkungen f端r den Control-Body</label>
								<div class="controls">
									<textarea id="controlBodyNotes" name="controlBodyNotes" rows="6" cols="120" th:placeholder="#{form.placeholder.controlBodyNotes}" class="form-control" type="text" th:field="*{controlBodyNotes}" disabled="disabled"/> 
								</div>
							</div>
		
							<!-- Button -->
							<div class="form-group">
								<div class="controls">
									<button id="back" onClick="goback();" name="back" class="btn btn-default" th:text="#{button.back}">Zur端ck</button>
								</div>
							</div>
							
							<input type="hidden" th:field="*{itemUuid}"/>
							<input type="hidden" th:field="*{proposalUuid}"/>
							<input type="hidden" th:field="*{targetRegisterUuid}"/>
							<input type="hidden" th:field="*{sponsorUuid}"/>
							<input type="hidden" th:field="*{proposalType}"/>					
		
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
