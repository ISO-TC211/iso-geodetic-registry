<div th:fragment="details">

	<div class="row">

		<div class="col-md-6">
			<div class="row" th:include="registry/registers/globals :: nameAndIdentifier" />
			<div class="row" th:include="registry/registers/globals :: registerItemDefinition"/>
			<div class="row" th:include="registry/registers/globals :: aliasesTable('ccrs')" />
		
			<div class="row">
				<div class="col-md-12" th:with="property='scope',inputType='text',label=#{form.label.scope},placeholder=#{form.placeholder.scope},isRequired='true'">
					<div th:replace="registry/registers/globals :: textArea"/>
				</div>
			</div>

		</div>

		<div class="col-md-6">
			<div class="row" th:if="!${isProposal} or ${proposal.isClarification()}">
				<div class="col-md-12">
					<div th:replace="registry/registers/gcp/extent_panel :: extentDetails"/>
				</div>
			</div>

			<div class="row" th:include="registry/registers/globals :: remarks (cssClass='col-md-12')" />
			<div class="row" th:include="registry/registers/globals :: informationSource (cssClass='col-md-12')" />
			<div class="row" th:include="registry/registers/globals :: dataSource (cssClass='col-md-12')" />
			
		</div>
		
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12" th:with="property='horizontalCrs',label=#{form.label.horizontalCrs},isRequired='true',noAddNew='true',ajaxPaths=${#strings.arraySplit('GeodeticCoordinateReferenceSystemItem,ProjectedCoordinateReferenceSystemItem,EngineeringCoordinateReferenceSystemItem',',')},where='SIZE(i.coordinateSystem.axes) = 2'">
					<div th:replace="registry/registers/globals :: selectIdentifiedItem"/>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12" th:with="property='verticalCrs',label=#{form.label.verticalCrs},isRequired='true',noAddNew='true',ajaxPaths=${#strings.arraySplit('VerticalCoordinateReferenceSystemItem,EngineeringCoordinateReferenceSystemItem',',')}">
					<div th:replace="registry/registers/globals :: selectIdentifiedItem"/>
				</div>
			</div>
		</div>
		
	</div>

</div>
