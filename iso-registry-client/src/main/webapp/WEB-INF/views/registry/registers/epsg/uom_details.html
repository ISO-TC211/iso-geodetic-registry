<div th:fragment="unitOfMeasureDetails">
	<div class="row">
		<div class="col-md-6"> <!-- LEFT -->
			<div class="row" th:include="registry/registers/globals :: nameAndCode" />
			<div class="row" th:include="registry/registers/globals :: aliases" />
			<div class="row">
				<div class="col-md-12" th:with="property='standardUnit',label=#{form.label.standardUnit},items=${@unitOfMeasureItemRepository.findAll()},isRequired='true',noAddNew='true'">
					<div th:replace="registry/registers/globals :: selectIdentifiedItem"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" th:with="property='scaleToStandardUnitNumerator',inputType='number',label=#{form.label.factorB},placeholder=#{form.placeholder.factorB},isRequired='true'">
					<div th:replace="registry/registers/globals :: input"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" th:with="property='scaleToStandardUnitDenominator',inputType='number',label=#{form.label.factorC},placeholder=#{form.placeholder.factorC},isRequired='true'">
					<div th:replace="registry/registers/globals :: input"/>
				</div>
			</div>
		</div>	<!-- END OF LEFT -->
		
		<div class="col-md-6"> <!-- RIGHT -->
			<div class="row">
				<div class="col-md-12" th:with="property='measureType',label=#{form.label.measureType},type='org.iso.registry.core.model.iso19103.MeasureType',isRequired='true'">
					<div th:replace="registry/registers/globals :: selectEnum"/>
				</div>
			</div>
		
			<div class="row" th:include="registry/registers/globals :: remarks (cssClass='col-md-12')" />
			<div class="row" th:include="registry/registers/globals :: informationSource (cssClass='col-md-12')" />
			<div class="row" th:include="registry/registers/globals :: dataSource (cssClass='col-md-12')" />
		</div>	<!-- END OF RIGHT -->									
	</div>
</div>
