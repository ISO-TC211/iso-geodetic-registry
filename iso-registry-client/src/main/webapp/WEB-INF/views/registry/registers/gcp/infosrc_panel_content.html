<!-- 		<div th:replace="registry/registers/globals :: formLabel('informationSource', #{form.label.editInformationSource})"/> -->
		<div th:unless="true" id="selectInformationSourceGroup" th:with="isClarification=${proposal.isClarification()}">
			<input type="hidden" id="selectInformationSource" style="width: 100%" />
			<script type="text/javascript" charset="utf-8" th:inline="text">
			/* <![CDATA[ */
				$(function() {
					$('#selectInformationSource').select2({
						placeholder: "[[#{form.placeholder.selectInformationSource}]]",
					    allowClear: true,
						multiple: false,
						dropdownCssClass: "bigdrop",
						ajax: {
							url: "[[@{__${basePath}__/}]]entities/citations",
							dataType: "json",
							data: function(term, page) {
								return {
									orderBy: 'description',
									q: term
								};
							},
							results: function (data) {
								return { 
									results : $.map(data, function (item) { 
										return { 
											id: item[0], 
											text: item[1], 
										} 
									}) 
								};
							}
			            },
			            initSelection: function(element, callback) {
		               		var result = [];
		               		// Collect AJAX requests needed to resolve initially
		               		// selected items
		                	$.when($.ajax("[[@{__${basePath}__/}]]entities/citations", {
		                		uuid: $(element).val(),
// 								description: $(element).val(),
		                    	dataType: "json"
		                	}))
		                	.done(function(data) {
		                		item = data[0];
		                		result.push({
		                			id: item[0],
									text: item[1], 
		                		});
				                callback(result[0]); 
		                	});
			            }						            
			        });
					
					if ([[${proposal.isClarification()}]]) {
						$('#selectInformationSource').select2("readonly", true);
					}
				});
			
			/* ]]> */
			</script>
		</div>
	</div>
