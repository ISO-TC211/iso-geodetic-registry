<div th:fragment="datumDetails">
	<div class="row">

		<div class="col-md-6"> <!-- LEFT -->

			<div class="row" th:include="registry/registers/globals :: nameAndCode" />
			<div class="row" th:include="registry/registers/globals :: aliases" />

			<div class="row">
				<div class="col-md-12" th:with="property='scope',inputType='text',label=#{form.label.scope},placeholder=#{form.placeholder.scope},isRequired='true'">
					<div th:replace="registry/registers/globals :: textArea"/>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12" th:with="property='anchorDefinition',inputType='text',label=#{form.label.originDescription},placeholder=#{form.placeholder.originDescription},isRequired='false'">
					<div th:replace="registry/registers/globals :: textArea"/>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12" th:with="property='realizationEpoch',inputType='number',label=#{form.label.realizationEpoch},placeholder=#{form.placeholder.realizationEpoch},isRequired='true'">
					<div th:replace="registry/registers/globals :: input"/>
				</div>
			</div>
		</div>	<!-- END OF LEFT -->

		<div class="col-md-6"> <!-- RIGHT -->
			<div class="row">
				<div class="col-md-12" th:with="property='domainOfValidity',label=#{form.label.areaOfUse},items=${@areaItemRepository.findAll()},isRequired='true'">
					<div th:replace="registry/registers/globals :: selectIdentifiedItem"/>
				</div>
			</div>

			<div th:if="${itemClassName} != null and ${itemClassName} eq 'GeodeticDatum'">
				<div class="row">
					<div class="col-md-12" th:with="property='ellipsoid',label=#{form.label.ellipsoid},items=${@ellipsoidItemRepository.findAll()},isRequired='true'">
						<div th:replace="registry/registers/globals :: selectIdentifiedItem"/>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12" th:with="property='primeMeridian',label=#{form.label.primeMeridian},items=${@primeMeridianItemRepository.findAll()},isRequired='true'">
						<div th:replace="registry/registers/globals :: selectIdentifiedItem"/>
					</div>
				</div>
			</div>
		
			<div class="row" th:include="registry/registers/globals :: remarks (cssClass='col-md-12')" />
			<div class="row" th:include="registry/registers/globals :: informationSource (cssClass='col-md-12')" />
			<div class="row" th:include="registry/registers/globals :: dataSource (cssClass='col-md-12')" />
			
		</div>	<!-- END OF RIGHT -->									
	</div>
</div>
