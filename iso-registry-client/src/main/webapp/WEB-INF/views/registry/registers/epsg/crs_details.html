<div th:fragment="crsDetails">

	<div class="row">

		<div class="col-md-6">
			<div class="row" th:include="registry/registers/globals :: nameAndCode" />
			<div class="row" th:include="registry/registers/globals :: aliases('crs')" />
		
			<div class="row">
				<div class="col-md-12" th:with="property='scope',inputType='text',label=#{form.label.scope},placeholder=#{form.placeholder.scope},isRequired='true'">
					<div th:replace="registry/registers/globals :: textArea"/>
				</div>
			</div>

		</div>

		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12" th:with="property='domainOfValidity',label=#{form.label.areaOfUse},items=${@areaItemRepository.findAll()},isRequired='true'">
					<div th:replace="registry/registers/globals :: selectIdentifiedItem"/>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12" th:with="property='datum',label=#{form.label.datum},items=${@datumItemRepository.findAll()},isRequired='true'">
					<div th:replace="registry/registers/globals :: selectIdentifiedItem"/>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12" th:with="property='coordinateSystem',label=#{form.label.coordinateSystem},items=${@coordinateSystemItemRepository.findAll()},isRequired='true'">
					<div th:replace="registry/registers/globals :: selectIdentifiedItem"/>
				</div>
			</div>

			<div class="row" th:include="registry/registers/globals :: remarks (cssClass='col-md-12')" />
			<div class="row" th:include="registry/registers/globals :: informationSource (cssClass='col-md-12')" />
			<div class="row" th:include="registry/registers/globals :: dataSource (cssClass='col-md-12')" />
			

		</div>
		
	</div>

</div>
